<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chequeo de experiencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8ttT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <h1>Chequeo de experiencias</h1>

  <div class="container">

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" name="fecha" id="fecha" class="form-control">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="sala">Sala:</label>
          <select name="sala" id="sala" class="form-control">
            <option value="acuario">Acuario</option>
            <option value="musica">MÃºsica</option>
            <option value="mente">Mente</option>
            <option value="vivario">Vivario</option>
            <option value="infantil">Infantil</option>
            <option value="tiempo">Tiempo</option>
            <option value="escena">Escena</option>
            <option value="taquilla">Taquilla</option>
          </select>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Experiencias</h5>
          </div>
          <div class="card-body">
            <ul class="list-group">

              {% for experiencia in experiencias %}
                <li class="list-group-item">
                  {{ experiencia.nombre }}
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado" id="estado_bueno" value="bueno">
                    <label class="form-check-label" for="estado_bueno">Bueno</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado" id="estado_reparado" value="reparado">
                    <label class="form-check-label" for="estado_reparado">Reparado</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado" id="estado_malo" value="malo">
                    <label class="form-check-label" for="estado_malo">Malo</label>
                  </div>
                </li>
                
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>

  </div>

</body>
</html>
