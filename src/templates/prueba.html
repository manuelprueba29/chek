<!-- Tabla -->
<table class="table table-bordered">
    <thead>
        <tr>                         
            <th scope="col">Activo</th>
            <th scope="col">Sala</th>
            <th scope="col">Fecha</th>
            <th scope="col">Experiencia</th>
            <th scope="col">Estado</th>
            <th scope="col">Comentario</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data_from_database %}
            <tr>
                <td>{{ row.activo }}</td>
                <td>{{ row.sala }}</td>
                <td>{{ row.fecha }}</td>
                <td>{{ row.experiencia }}</td>
                <td>{{ row.estado }}</td>
                <td>{{ row.comentario }}</td>
                <td><button class="btn btn-primary btn-sm">Editar</button></td>
                <td><a href="{{ url_for('delete', activo=row.activo) }}" class="btn btn-danger btn-sm">Eliminar</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Formulario de Edición -->
<form action="/edit" method="post">
    <label for="fecha">Fecha:</label>
    <input type="text" name="fecha" value="">
    <label for="experiencia">Experiencia:</label>
    <input type="text" name="experiencia" value="">
    <label for="comentario">Comentario:</label>
    <input type="text" name="comentario" value="">
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
