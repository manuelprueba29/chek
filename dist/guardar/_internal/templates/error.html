<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviso de error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPC7NxGA4My4oU5tY0G5gOMF8rNS0JrZ0QqgD2LqZ6P1001" crossorigin="anonymous">
</head>
<body>
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-circle"></i> Error: el código ingresado ya ha sido registrado.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <p>Por favor, ingrese un activo único.</p>
  </div>
</body>
</html>
