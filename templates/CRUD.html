<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>

    <h1 class="text-center mt-5 mb-5 text-primary">AGREGAR EXPERIENCIA</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-3">
                        
                        <div class="col">
                            <label>Activo</label>
                            <input type="text" class="form-control mb-3" name="Activo">
                        </div>
                        <div class="col">
                            <label>Nombre Sala</label>
                            <input type="text" class="form-control mb-3" name="NombreSala">
                        </div>
                        <div class="col">
                            <label>Nombre Experiencia</label>
                            <input type="text" class="form-control mb-3" name="NombreExperiencia">
                        </div>
                        
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                        </div>
                    </div>

                </form>


                <!-- Tabla -->

                <table class="table table-bordered">
                    <thead>
                        <tr>                         
                            <th scope="col">Activo</th>
                            <th scope="col">Nombre Sala</th>
                            <th scope="col">Nombre Experiencia</th>
                            <th scope="col">edit</th>
                            <th scope="col">delete</th>
                        </tr>
                    </thead>
                
                <tbody>
                    
                    {% for d in data %}
                        <tr>
                            <td>{{d.Activo}}</td>
                            <td>{{d.NombreSala}}</td>
                            <td>{{d.NombreExperiencia}}</td>
                            <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.Activo}}" data-bs-toggle="modal" data-bs-target="#modal{{d.Activo}}">edit</button></td>
                            <td><a href="{{url_for('delete', Activo=d.Activo)}}" class="btn btn-danger btn-sm">delete</a></td>
                        </tr>

                        <!-- modal -->

                        <div class="modal fade" id="modal{{d.Activo}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.NombreSala}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/edit/{{d.Activo}}" method="post">
                                        <label>Activo</label>
                                        <input type="text" class="form-control mb-3" name="Activo" value="{{d.Activo}}">
                                        <label>Nombre Sala</label>
                                        <input type="text" class="form-control mb-3" name="NombreSala" value="{{d.NombreSala}}">
                                        <label>Nombre Experiencia</label>
                                        <input type="text" class="form-control mb-3" name="NombreExperiencia" value="{{d.NombreExperiencia}}">
                                  
                                </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                                </form>
                              </div>
                            </div>
                          </div>

                    {% endfor %}

                </tbody>

            </table>


            </div>
        </div>
    </div>
    
</body>
</html>
